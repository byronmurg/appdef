<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	</head>
	<body class="container" >
		<header>
			<nav class="navbar" >
				<div class="navbar-brand" >
					<h2 class="title is-2" >Appdef noddy</h2>
				</div>
			</nav>
		</header>
		<main>
			<div class="card">
				<div class="card-header">
					<p class="card-header-title" >
						Api response
					</p>
				</div>
				<div class="card-content">
					<p id="api-box" ></p>
				</div>
			</div>
		</main>
	</body>
	<script>

		window.onload = function(){
			const apiBox = document.getElementById("api-box")

			const api = (path) => fetch("/api"+path)
				.then((res) => res.json())

			api("/foo")
				.then((output) => {
					apiBox.innerHTML = JSON.stringify(output, null, 2)
				})
		}
		
	</script>
</html
